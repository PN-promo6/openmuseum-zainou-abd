<h1 class="card-title">{{name}}</h1>
<div class="card">
  <div class="card-body">
    <p class="card-text">{{opening}}</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">{{adress}}</li>
    <li class="list-group-item">{{zip}}</li>
    <li class="list-group-item">{{city}}</li>
    <li class="list-group-item"> <a href="tel:{{phone}}">{{telephone}}</a></li>
  </ul>
  <div class="card-body">
    <a href="{{website}}" class="card-link">{{website}}</a>
  </div>
</div>
